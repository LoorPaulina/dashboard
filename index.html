<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Dashboard</title>

        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet" />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet" />
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
            rel="stylesheet" />
        
        <link rel="stylesheet" href="styles/stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...." crossorigin="anonymous" />
        
    </head>
    <body>
        <section id="contenedor-principal">

        <section id="contenedor-izquierdo">
           <div id="now"></div>
        </section>
        <!-- Indicadores -->
        <section class="p-4 text-right bg-light" id="contenedor-derecho">

            


            <div id="indicadores-img">
                
                <div class="card" id="wind">
                    <h3>Wind Speed</h3>
                    <svg>
                    <circle class="bg" cx="57" cy="57" r="52"></circle>
                    <circle class="meter-1" cx="57" cy="57" r="52"></circle>
                    </svg>
                </div>
                


                <div class="card" id="uv">
                <div class="wrapper">
                    <h3>Uv Index</h3>
                <div class="gauge">
                    <div class="slice-colors">
                    <div class="st slice-item"></div>
                    <div class="st slice-item"></div>
                    <div class="st slice-item"></div>
                    <div class="st slice-item"></div>
                    <div class="st slice-item"></div>
                    </div>
                    <div class="needle"></div>
                    <div class="gauge-center">
                    <div class="label">RISK</div>
                    <div class="number"></div>
                    
                    </div>
                </div>
                <p></p>
                </div>
                </div>
                <div class="card" id="precipitation">
                    <h3>Sunrise - Sunset</h3>
                    <div id="sunrise">
                    <p id="sunrises"></p>
                    <div>
                    <canvas id="canvas1" class="canvases" width="200" height="200"></canvas>
                    <canvas id="canvas2" class="canvases" width="200" height="200"></canvas>
                    </div>
                    <p id="sunset"></p>
                </div>
                </div>

                <div class="card" id="humidity">
                    <h3>Humidity</h3>
                    <div></div>
                </div>

                <div class="card" id="visibility">
                    <h3>Visibility</h3>
                    <div></div>
                </div>

                <div class="card" id="feel">
                    <h3>Feels Like</h3>
                    <div></div>
                </div>


            </div>
            
                

                <div class="row justify-content-end row-cols-6 row-cols-md-6 g-3 mt-2">
      
                    <div class="col">
                        <select class="form-select form-select-lg mb-3"
                            aria-label="Default select example">
                            <option selected>Data by cities</option>
                            <option value="Machala">Machala</option>
                            <option value="Quito">Quito</option>
                            <option value="Cuenca">Cuenca</option>
                        </select>
                    </div>
      
                </div>
                <div class="row row-cols-1 row-cols-md-1 g-3 mt-2">
                    <div class="col">
      
                        <div class="card" id="pronostico_por_dia">
                            <div class="card-body" >
                                <h5 class="card-title">Weather forecast for 5 days with data every 3 hours per city</h5>
                                <table id="forecast"
                                    class="table align-middle mb-0 bg-white">
                                    <thead class="bg-light">
                                        <tr>
                                            <th>Hour</th>
                                            <th>Humidity [%]</th>
                                            <th>Wind Speed [m/s]</th>
                                            <th>Precipitation [--]</th>
                                            <th>Pressure [hPa]</th>
                                            <th>Cloudiness [%]</th>
                                        </tr>
                                    </thead>
                                    <tbody id="forecastbody">
      
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                

            <h4 id="graficos" class="mb-3">
                Temperature Graphics
            </h4>
            <div class="container" >
                <div
                    class="row d-flex justify-content-center row-cols-1 row-cols-md-1 g-4 mt-2">
                    <div class="col">
                        <canvas id="plot1"></canvas>
                    </div>
                    <div class="col">
                        <canvas id="plot2"></canvas>
                    </div>
                </div>
            </div>

            <div class="container" id="table">
            
            </div>

            

        </section>
    </section>
        <!-- Indicadores -->

        <!-- MDB -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

        <!-- Static data -->
        <script type="module" src="public/javascript/static_data.js"></script>
        
        <!-- Load data -->
        <script type="module" src="public/javascript/load_data.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

        <!--Speedmeter-->

    </body>
</html>
